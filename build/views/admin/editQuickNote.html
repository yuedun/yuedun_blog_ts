<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit">
    <title>修改文章</title>
    <link rel="stylesheet" href="/stylesheets/layout.css" type="text/css" media="screen"/>
    <script src="/vendors/ckeditor/ckeditor.js"></script> 
</head>
<body>
    <% include header.html %>
    <!-- end of header bar -->
    <!--导入菜单-->
    <% include menu.html %>
    <section id="main" class="column">
        <%if(success==1){%>
        <h4 class="alert_info">修改成功。</h4>
        <%}%>
        <div class="clear"></div>
        <article class="module width_full">
            <form action="/admin/updateQuickNote/<%= note._id%>" method="post">
                <header><h3>修改速记</h3></header>
                <div class="module_content">
                    <fieldset>
                        <textarea rows="20" id="content" name="content"><%= note.content%></textarea>
                        <script>
                            // Replace the <textarea id="editor1"> with a CKEditor
                            // instance, using default configuration.
                            CKEDITOR.replace('content');
                        </script>
                    </fieldset>
                    <div class="clear"></div>
                </div>
                <footer>
                    <div class="submit_link">
                        <input type="submit" value="Publish" class="alt_btn">
                        <input type="submit" value="Reset">
                    </div>
                </footer>
            </form>
        </article>
        <!-- end of post new article -->
        <div class="spacer"></div>
    </section>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</body>
</html>
