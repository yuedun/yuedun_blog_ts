<!DOCTYPE html>
<html>

<head lang="zh-cmn">
	<meta charset="UTF-8">
	<title>月盾</title>
	<meta name="keywords" content="霍潘,月盾,nodejs,node.js,go,golang,技术分享,个人博客">
	<meta name="description" content="霍潘的技术博客,工作经验分享,记录,月盾,nodejs,node.js,go,golang,技术分享,个人博客">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="baidu-site-verification" content="gjQe88t6Om" />
	<link rel="stylesheet" href="/stylesheets/style.css" />
</head>

<body>
	<% include header.html %>
	<div class="container">
		<article class="backgroud border">
			<section class="catalog-section">
				<h4>总博客数（<%=catalog.length%>）</h4>
				<% catalog.forEach(function(item, index){%>
				<div>
					<time title="创建时间"><%= item.createDate.substring(0, 10)%></time>
					<a href="/blogdetail/<%= item.id%>"><%= item.title%></a>
					<span title="阅读数">阅读数：(<%= item.pv%>)</span>
				</div>
				<%})%>
			</section>
		</article>
		<% include asider.html %>
	</div>
	<% include footer.html %>
	<script src="/javascripts/silder.js"></script>
</body>

</html>
