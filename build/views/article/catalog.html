<!DOCTYPE html>
<html>

<head lang="zh-cmn">
	<meta charset="UTF-8">
	<title>月盾</title>
	<meta name="keywords" content="霍潘,月盾">
	<meta name="description" content="霍潘的技术博客，工作经验分享，记录">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">

	<link rel="stylesheet" href="/stylesheets/style.css" />
</head>

<body>
	<% include header.html %>
	<div class="container">
		<article class="backgroud border">
			<h3 class="header">博客目录</h3>
			<section class="blog_section">
				<ol class="catelog">
					<% catalog.forEach(function(item, index){%>

					<%})%>
				</ol>
			</section>
		</article>
		<% include asider.html %>
	</div>
	<% include footer.html %>
</body>

</html>
