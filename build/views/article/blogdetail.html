<!DOCTYPE html>
<html>

<head lang="zh-cmn">
	<meta charset="UTF-8">
	<title><%= blog.title%></title>
	<meta name="keywords" content="<%= blog.tags%>" />
	<meta name="description" content="<%= description%>">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="baidu-site-verification" content="gjQe88t6Om" />
	<link rel="stylesheet" href="/stylesheets/style.css" />
	<link href="https://cdn.bootcss.com/prettify/r298/prettify.css" rel="stylesheet">
</head>

<body>
	<% include header.html %>
	<div class="container">
		<article class="backgroud border blog">
			<h1 class="blog_title">
				<%= blog.title%>
			</h1>
			<div class="blog_content blog_detail_content">
				<p>
					<%- blog.content%>
				</p>
			</div>
			<footer>
				<div class="keybq">
					<p><image src="/images/6264.png"></image>关键字词：<span><%= blog.tags%></span></p>
				</div>
				<div class="conments">
					<!--评论-->
					<div id="SOHUCS" sid="<%=blog._id%>"></div>
					<script charset="utf-8" type="text/javascript" src="https://changyan.sohu.com/upload/changyan.js" ></script>
					<script type="text/javascript">
					window.changyan.api.config({
						appid: 'cyt3jJvEt',
						conf: 'prod_a624b3b54fee0783e886929e85225a64'
					});
					</script>
				</div>
			</footer>
		</article>
		<% include asider.html %>
	</div>
	<% include footer.html %>
	<script src="/javascripts/silder.js"></script>
	<script src="https://cdn.bootcss.com/prettify/r298/prettify.js"></script>
	<script>
		window.onload =function(){
			prettyPrint();
		}
	</script>
</body>

</html>
