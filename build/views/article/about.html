<!DOCTYPE html>
<html lang="cmn">

<head>
	<meta charset="UTF-8">
	<title>关于我</title>
	<meta name="keywords" content="霍潘,月盾,nodejs,node.js,go,golang,技术分享,个人博客">
	<meta name="description" content="霍潘的技术博客,工作经验分享,记录,月盾,nodejs,node.js,go,golang,技术分享,个人博客">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="/stylesheets/style.css" />
</head>

<body>
	<%- include('header.html')%>
	<div class="container">
		<article class="backgroud border">
			<div class="about">
				<div>
					<p><strong>网名：</strong><span><%- config.nickname%></span></p>
					<p><strong>工作地：</strong><%- config.addr%></p>
					<p><strong>电话：</strong><a id="mobile" class="myinfo" href="javascript:void(0)">点击获取</a></p>
					<p><strong>邮箱：</strong><a id="email" class="myinfo" href="javascript:void(0)">点击获取</a></p>
					<p><strong>技能：</strong><span><%- config.job%></span></p>
					<p><strong>其他：</strong></p>
					<p><%- config.other%></p>
				</div>
			</div>
		</article>
		<%- include('asider.html')%>
	</div>
	<%- include('footer.html')%>
	<script src="/javascripts/silder.js"></script>
	<script>
		//获取手机
		!function () {
			var telObj = document.querySelector("#mobile");
			var mobileObj = document.querySelector("#email");
			if (telObj) {
				telObj.addEventListener("click", function () {
					this.innerText = "<%= config.tel %>";
					_hmt.push(['_trackEvent', '手机', '点击']);
				})
				mobileObj.addEventListener("click", function () {
					this.innerText = "<%= config.email %>";
					_hmt.push(['_trackEvent', '邮箱', '点击']);
				})
			}
		}()
	</script>
</body>

</html>
