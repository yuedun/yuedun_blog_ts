<!DOCTYPE html>
<html lang="cmn">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0">
	<title>发送短信</title>
	<style>
		#contentdiv {
			text-align: center;
			max-width: 400px;
			margin: 20px auto;
		}
		form *{
			margin:10px 0;
		}
		#tel {
			height: 25px;
			width: 100%;
			border-radius: 5px;
			padding:5px 5px;
		}
		
		#contentdiv textarea {
			padding:5px 5px;
			width: 100%;
		}
		
		#contentdiv button {
			width: 100%;
		}
	</style>
</head>

<body>
	<div id="contentdiv">
		<form action="/sendmsg" method="GET">
			<input type="tel" id="tel" name="mobile" placeholder="手机号"><input type="text" name="code">
			<textarea id="text" rows="5" name="text" placeholder="发送内容"></textarea>
			<button>发送</button>
		</form>
		<p>
			<%=code|| ""%>
		</p>
	</div>
</body>

</html>
