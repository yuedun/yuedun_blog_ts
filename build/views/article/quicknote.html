<!DOCTYPE html>
<html>

<head lang="zh-cmn">
	<meta charset="UTF-8">
	<title>速记</title>
	<meta name="keywords" content="霍潘,月盾,nodejs,node.js,go,golang,技术分享,个人博客">
	<meta name="description" content="霍潘的技术博客,工作经验分享,记录,月盾,nodejs,node.js,go,golang,技术分享,个人博客">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="baidu-site-verification" content="gjQe88t6Om" />
	<link rel="stylesheet" href="/stylesheets/style.css" />
</head>

<body>
	<% include header.html %>
	<div class="container">
		<article class="backgroud border">
			<section>
				<% quickNoteList.forEach(function(note){%>
				<div class="notecontent dotted-line">
					<p>
						<%- note.content %>
					</p>
					<time title="创建时间">
						<%=note.createDate%>
					</time>
				</div>
				<% })%>
		</section>
		</article>
		<% include asider.html %>
	</div>
	<script src="/javascripts/silder.js"></script>
</body>

</html>
